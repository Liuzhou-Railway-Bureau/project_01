<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Document</title>
    <script src="js/jquery-3.6.0.intellisense.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
	<script></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #angel {
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            let $angel = $('#angel');
            let timer = null;
            $(document).on('mousemove', this, (e) => {
                timer = setTimeout(() => {
                    if (timer !== null) {
                        $angel.css({ top: e.pageY + 'px', left: e.pageX + 'px' });
                        console.log('OK!');
                        timer = null;
                    }
                }, 16);
            });
        });
    </script>
</head>
<body>
    <img src="images/angel.gif" id="angel" alt="Alternate Text" />
</body>
</html>
